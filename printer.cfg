## SF.003 Salad Fork configuration settings
## ----------------------------------------


# Aliases
[include aliases.cfg]


# Core configurations

## Includes
[include steppers.cfg]
[include extruder.cfg]
[include heater.cfg]
[include temperatures.cfg]
[include probe.cfg]
[include klicky.cfg]
[include fans.cfg]
[include mainsail.cfg]
[include z_calibration.cfg]
[include z_tilt.cfg]
[include bed_mesh.cfg]
[include kamp_settings.cfg]

## MCUs
[mcu]
serial: /dev/ttyAMA0
restart_method: command

[mcu EBBCan]
canbus_uuid: 9825e1d34321

## Extruder
[extruder]
nozzle_diameter: 0.400
max_temp: 270
min_extrude_temp: 170
sensor_type: Generic 3950
max_extrude_only_distance: 120

## Physical
[printer]
kinematics: corexy
max_z_velocity: 10
max_z_accel: 30
max_velocity: 500
max_accel: 6500

[input_shaper]
shaper_freq_x: 103.2
shaper_type_x: ei
shaper_freq_y: 54.6
shaper_type_y: mzv

[stepper_x]
position_endstop: 157
position_max:  157
position_min: -4

[stepper_y]
position_endstop: 179
position_max:  179
position_min: -12

[probe]
z_offset: 5.350

## Misc
[idle_timeout]
timeout: 1800

### Daylight on a stick
[output_pin daylight]
pin: daylight_pwm_pin
pwm: True
cycle_time: 0.001
value: 0.2
shutdown_value: 0.0

[neopixel sb_leds]
pin: EBBCan:PD3
color_order: GRBW
chain_count: 3

### ADXL
[adxl345]
cs_pin: EBBCan:PB12
spi_software_sclk_pin: EBBCan:PB10
spi_software_mosi_pin: EBBCan:PB11
spi_software_miso_pin: EBBCan:PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points: 
  	80, 80, 30


# Macros
[include macros/sensorless.cfg]
[include macros/print_start.cfg]
[include macros/print_end.cfg]
[include macros/set_pa.cfg]
[include macros/m900.cfg]
[include macros/preheat.cfg]
[include macros/speed_test.cfg]


