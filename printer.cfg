## MCUs
[mcu]
serial: /dev/ttyAMA0
restart_method: command

[mcu EBBCan]
canbus_uuid: 9825e1d34321

## Extruder
[extruder]
nozzle_diameter: 0.400
max_temp: 270
min_extrude_temp: 170
sensor_type: Generic 3950
max_extrude_only_distance: 120

## Physical
[printer]
kinematics: corexy
max_z_velocity: 10
max_z_accel: 30
max_velocity: 500
max_accel: 6500

[input_shaper]
shaper_freq_x: 103.2
shaper_type_x: ei
shaper_freq_y: 54.6
shaper_type_y: mzv

[stepper_x]
position_endstop: 166
position_max:  166
position_min: -5
homing_speed: 60  
homing_retract_dist: 0
homing_positive_dir: true

[stepper_y]
position_endstop: 167
position_max:  167
position_min: -20
homing_speed: 60  
homing_retract_dist: 0
homing_positive_dir: true

[stepper_z]
position_max:  140
position_min: -3
homing_speed: 8.0 
second_homing_speed: 3
homing_retract_dist: 3

[probe]
z_offset: 0

[autotune_tmc stepper_x]
motor: omc-14hs20-1504s
sg4_thrs: 130

[autotune_tmc stepper_y]
motor: omc-14hs20-1504s
sg4_thrs: 130

[autotune_tmc stepper_z]
motor: ldo-42sth25-1004cl200et

[autotune_tmc stepper_z1]
motor: ldo-42sth25-1004cl200et

[autotune_tmc stepper_z2]
motor: ldo-42sth25-1004cl200et

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg

## Misc
[idle_timeout]
timeout: 1800

### Daylight on a stick
[output_pin daylight]
pin: daylight_pwm_pin
pwm: True
cycle_time: 0.001
value: 0.2
shutdown_value: 0.0

[neopixel sb_leds]
pin: EBBCan:PD3
color_order: GRBW
chain_count: 3

### ADXL
[adxl345]
cs_pin: EBBCan:PB12
spi_software_sclk_pin: EBBCan:PB10
spi_software_mosi_pin: EBBCan:PB11
spi_software_miso_pin: EBBCan:PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points: 
  	80, 80, 30


